<!DOCTYPE html>

<html>
  <head>
    <title>Rock, Paper of Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Rock, Paper or Scissors</h1>
      </header>

      <div class="rounds">
        <p class="round-label">Round <span id="round-number">1</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Computer</p>
            <p class="score-label">Score: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        <div class="guess human-guess">
          <div class="guess-title">
            <p class="guess-label">You</p>
            <p class="score-label">Score: <span id="human-score">0</span></p>
          </div>
          <div class="images">
            <input
              type="image"
              id="rock"
              value="rock"
              alt="rock"
              src="images/icons8-rock-100.png"
            />
            <input
              type="image"
              id="paper"
              value="paper"
              alt="paper"
              src="images/icons8-paper-100.png"
            />
            <input
              type="image"
              id="scissors"
              value="scissors"
              alt="scissors"
              src="images/icons8-hand-scissors-100.png"
            />
          </div>
        </div>
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Next Round</button>
      </div>
    </div>

    <div class="instructions">
      <div class="instruction">
        <h3>Step 1</h3>
        <p>Choose rock, paper or scissors</p>
      </div>
      <div class="instruction">
        <h3>Step 2</h3>
        <p>
          Click one of the icons to submit your choice and see who won the
          round.
        </p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
