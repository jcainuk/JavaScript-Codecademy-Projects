<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header><h1>Temperature Converter</h1></header>
      <section class="inputs">
        <label for="kelvin">Kelvin K</label>
        <input
          type="number"
          name="kelvin"
          id="kelvin"
          class="input"
          placeholder="Kelvin"
        />
        <br />
        <label for="celsius">Celsius &deg;C</label>
        <input
          type="number"
          name="celsius"
          id="celsius"
          class="input"
          placeholder="Celsius"
        />
        <br />
        <label for="fahrenheit">Fahrenheit &deg;F</label>
        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="Fahrenheit"
        />
        <br />
        <label for="newton">Newton &deg;N</label>
        <input
          type="number"
          name="newton"
          id="newton"
          class="input"
          placeholder="Newton Scale"
        />
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
