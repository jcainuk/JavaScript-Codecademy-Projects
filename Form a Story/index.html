<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form a Story</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="top">
      <img src="images/formAStoryLogo.svg" alt="Form A Story Logo" />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-2" required />
        <br />
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required />
        <br />
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required />
        <br />
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          required
          list="quote-choices"
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option
            value="Success is getting what you want, happiness is wanting what you get."
          ></option>
          <option
            value="There are three ways to ultimate success: The first way is to be kind. The second way is to be kind. The third way is to be kind."
          ></option>
          <option
            value="Success is not final; failure is not fatal: It is the courage to continue that counts."
          ></option>
          <option
            value="It is better to fail in originality than to succeed in imitation."
          ></option>
          <option
            value="Develop success from failures. Discouragement and failure are two of the surest stepping stones to success."
          ></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          required
          rows="8"
          cols="40"
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
