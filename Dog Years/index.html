<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dog Years</title>
  </head>
  <body>
    <h1>Dog Years Converter</h1>
    <section class="inputs">
      <label for="human-age">Human age in years:</label>
      <br />
      <input id="human-age" name="human-age" type="number" required />
      <br />
      <label for="dog-age">Dog age in years:</label>
      <br />

      <input id="dog-age" name="dog-age" type="number" required />
      <br />
    </section>
    <script src="app.js"></script>
  </body>
</html>
